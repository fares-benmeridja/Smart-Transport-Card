<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">

        <title>Mcommerce</title>
    </head>
    <body>
        <div class="container">
            <h2>Application M-commerce</h2>

            <div class="row">
                <div th:each="product : ${products}" class="col-md-4 my-1">
                    <a th:href="@{|/details-produit/${product.id}|}">
                        <p th:text="${product.titre}"></p>
                    </a>
                </div>
            </div>


        </div>

        <script src="webjars/jquery/3.0.0/jquery.min.js"></script>
        <script src="webjars/popper.js/1.14.3/popper.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
